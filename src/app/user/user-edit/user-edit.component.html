
<app-menu></app-menu>
<div>
    <table class="table table-sm" *ngIf="user">
        <tr>
            <td>Id</td>
            <td><input [(ngModel)]="user.id" type="number" disabled></td>
        </tr>
        <tr>
            <td>Username</td>
            <td><input [(ngModel)]="user.username" type="string" ></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input [(ngModel)]="user.password" type="string" ></td>
        </tr>
        <tr>
            <td>Firstname</td>
            <td><input [(ngModel)]="user.firstname" type="string" ></td>
        </tr>
        <tr>
            <td>Lastname</td>
            <td><input [(ngModel)]="user.lastname" type="string" ></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td><input [(ngModel)]="user.phone" type="string" ></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input [(ngModel)]="user.email" type="string" ></td>
        </tr>
        <tr>
            <td>IsReviewer</td>
            <td><input [(ngModel)]="user.isReviewer" type="checkbox" ></td>
        </tr>
        <tr>
            <td>IsAdmin</td>
            <td><input [(ngModel)]="user.isAdmin" type="checkbox" ></td>
        </tr>
    </table>
    <button (click)='save()' class="btn btn-primary">Save</button>
</div>
