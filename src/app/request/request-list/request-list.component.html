<app-menu></app-menu>
<div id="component">
    <div id="component-header">
        <a routerLink="/request/create">Create</a>
        | <input [(ngModel)]="searchCriteria" type="text" placeholder="Search">
    </div>
    <div id="component-content">
        <table class="table table-striped table-sm">
            
                <tr>                   
                    <th><button (click)="sortFn('id')" class="btn btn-link">Id</button></th>
                    <th><button (click)="sortFn('description')" class="btn btn-link">Description</button></th>
                    <th>Justification</th>
                    <th>RejectionReason</th>
                    <th>DeliveryMode</th> 
                    <th>Status</th>
                    <th>Total</th>
                    <th>UserId</th>
                    <th>Actions</th>
                </tr>

                <tr *ngFor="let r of requests | sort: sortColumn:sortAsc" >             
                    <td>{{r.id}}</td>
                    <td>{{r.description}}</td>
                    <td>{{r.justification}}</td>
                    <td>{{r.rejectionReason}}</td>
                    <td>{{r.deliveryMode}}</td>
                    <td>{{r.status}}</td>
                    <td>{{r.total | currency}}</td>
                    <td>{{r.userId }}</td>
                    <td>
            
                        <span>
                            <a routerLink="/request/detail/{{r.id}}">Detail</a>                         
                        </span>
                        <span> | </span>
                        <span>
                            <a routerLink="/request/edit/{{r.id}}">Edit</a>
                        </span>
                        <span> | </span>
                        <span>
                            <a routerLink="/request/lines/{{r.id}}">Lines</a>
                        </span>
                    </td>
                </tr>           
        </table>
    </div>
</div>
