<app-menu></app-menu>
<div id="component">
    <hr>
    <div id="component-content">
        <table class="table table-striped table-sm">
            <tr>
                <th>Id</th>
                <th>Description</th>
                <th>Justification</th>
                <th>RejectionReason</th>
                <th>DeliveryMode</th>
                <th>Status</th>
                <th>Total</th>
                <th>UserId</th>
                <th>Actions</th>
            </tr>
            <tr *ngFor="let r of requests">
                <td>{{r.id}}</td>
                <td>{{r.description}}</td>
                <td>{{r.justification}}</td>
                <td>{{r.rejectionReason}}</td>
                <td>{{r.deliveryMode}}</td>
                <td>{{r.status}}</td>
                <td>{{r.total | currency}}</td>
                <td>{{r.userId}}</td>
                <td><button><a routerLink="/request/review/item/{{r.id}}">Review</a></button></td>
                
            </tr>
        </table>
    </div>
</div>
