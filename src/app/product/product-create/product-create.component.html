<!-- FROM USER CREATE -->
<div>
    <table class="table table-sm">
        <tr>
            <td>Id</td>
            <td><input [(ngModel)]="product.id" type="number" disabled></td>
        </tr>
        <tr>
            <td>PartNbr</td>
            <td><input [(ngModel)]="product.partNbr" type="text"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input [(ngModel)]="product.name" type="text"></td>
        </tr>
        <tr>
            <td>Price</td>
            <td><input [(ngModel)]="product.price" type="text"></td>
        </tr>
        <tr>
            <td>Unit</td>
            <td><input [(ngModel)]="product.unit" type="text"></td>
        </tr>
        <tr>
            <td>PhotoPath</td>
            <td><input [(ngModel)]="product.photopath" type="text"></td>
        </tr>
        <tr>
            <td>VendorId</td>
            <td><input [(ngModel)]="product.vendorId" type="checkbox"></td>
        </tr>
    </table>
     <button (click)="save()" class="bttn btn-primary">Save</button> 
</div>
