<app-menu></app-menu>
<div id="component">
    <div id="component-header">
        <a routerLink="/vendor/create">Create</a>
        | <input [(ngModel)]="searchCriteria" type="text" placeholder="Search">
    </div>
    <div id="component-content">
        <table class="table table-striped table-sm">
            
                <tr>                   
                    <th><button (click)="sortFn('id')" class="btn btn-link">Id</button></th>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Address</th> 
                    <th>City</th>
                    <th>State</th>
                    <th>Zip</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
                       
                <tr *ngFor="let v of vendors" >     
                                <!-- | vendorSearch:searchCriteria | sort: sortColumn:sortAsc -->
                    <td>{{v.id}}</td>
                    <td>{{v.code}}</td>
                    <td>{{v.name}}</td>
                    <td>{{v.address}}</td>
                    <td>{{v.city}}</td>
                    <td>{{v.state}}</td>
                    <td>{{v.zip}}</td>
                    <td>{{v.phone}}</td>
                    <td>{{v.email}}</td>
                    <td>
            
                        <span>
                            <a routerLink="/vendor/detail/{{v.id}}">Detail</a>                         
                        </span>
                        <span> | </span>
                        <span>
                            <a routerLink="/vendor/edit/{{v.id}}">Edit</a>
                        </span>
                    </td>
                </tr>           
        </table>
    </div>
</div>
