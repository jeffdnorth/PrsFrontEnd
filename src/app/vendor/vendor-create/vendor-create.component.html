<app-menu></app-menu>
<div>
    <table class="table table-sm">
        <tr>
            <td>Id</td>
            <td><input [(ngModel)]="vendor.id" type="number" disabled></td>
        </tr>
        <tr>
            <td>Code</td>
            <td><input [(ngModel)]="vendor.code" type="text" placeholder= "Code"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input [(ngModel)]="vendor.name" type="text" placeholder= "Name"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input [(ngModel)]="vendor.address" type="text" placeholder= "Address"></td>
        </tr>
        <tr>
            <td>City</td>
            <td><input [(ngModel)]="vendor.city" type="text" placeholder= "City"></td>
        </tr>
        <tr>
            <td>State</td>
            <td><input [(ngModel)]="vendor.state" type="text" placeholder= "State"></td>
        </tr>
        <tr>
            <td>Zip</td>
            <td><input [(ngModel)]="vendor.zip" type="text" placeholder= "Zip"></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td><input [(ngModel)]="vendor.phone" type="text" placeholder= "Phone"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input [(ngModel)]="vendor.email" type="text" placeholder= "Email"></td>
        </tr>
    </table>
     <button (click)="save()" class="bttn btn-primary">Save</button> 
</div>
